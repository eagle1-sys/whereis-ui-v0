<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>EG1: Where is it?</title>
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="https://cdn.eg1.io/images/favicon.png"
        />
        <link
            rel="apple-touch-icon"
            href="https://cdn.eg1.io/images/eagle1-touch-icon-152px.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap"
            rel="stylesheet"
        />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="HandheldFriendly" content="true" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="google" content="notranslate" />
        <meta name="robots" content="noindex, nofollow" />
        <meta name="author" content="Eagle1" />
        <meta
            name="description"
            content="Eagle1: One API to standardize and connect global logistics data."
        />
        <meta property="og:url" content="https://eagl.wine" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Eagle1: Where is it?" />
        <meta
            property="og:description"
            content="Eagle1: One API to standardize and connect global logistics data."
        />
        <meta
            property="og:image"
            content="https://cdn.eg1.io/images/eg1-social-1600px.png"
        />
        <meta name="twitter:card" content="summary_large_image" />
        <meta property="twitter:domain" content="eg1.io" />
        <meta property="twitter:url" content="https://eg1.io" />
        <meta name="twitter:title" content="Eagle1: Where is it?" />
        <meta
            name="twitter:description"
            content="Eagle1: One API to standardize and connect global logistics data."
        />
        <meta
            name="twitter:image"
            content="https://cdn.eg1.io/images/eg1-social-1600px.png"
        />

        <script src="/tailwind.3.4.16.js"></script>
        <link rel="stylesheet" href="/styles.css" />
    </head>

    <body
        class="font-['iA_Writer_Quattro'] leading-relaxed max-w-xl mx-auto min-h-screen flex flex-col pt-4 px-4"
    >
        <div class="flex justify-end mb-16">
            <img src="cube1.svg" alt="Eagle One Logo" class="w-9 h-9" />
        </div>
        <main class="flex-grow w-full py-12">
            <div class="relative">
                <div class="space-y-6">
                    <h1 class="text-4xl font-['Fugaz_One']">Where is it?</h1>
                    <br />
                    <br />
                    <form
                        id="tracking-form"
                        class="space-y-4"
                        onsubmit="handleSubmit(event)"
                    >
                        <div class="relative">
                            <label
                                for="tracking-input"
                                class="block text-sm mb-2"
                                >Enter Tracking Number</label
                            >
                            <div class="relative">
                                <input
                                    type="text"
                                    id="tracking-input"
                                    name="tracking-input"
                                    class="w-full p-2 pr-10 border-b-2 border-black focus:outline-none placeholder:text-black/30 rounded-none"
                                    placeholder="e.g. fdx-880323287624"
                                    required
                                />
                                <button
                                    type="submit"
                                    class="absolute -right-2 top-1/2 transform -translate-y-1/2 text-xl py-2 px-4"
                                    aria-label="Submit tracking number"
                                >
                                    →
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="pb-8 text-center text-sm">
            © 2025 EagleOne Holdings Pte. Ltd.
        </footer>

        <script>
            function handleSubmit(event) {
                event.preventDefault();
                const trackingNumber = document
                    .getElementById("tracking-input")
                    .value.trim();
                if (trackingNumber) {
                    window.location.href = `/whereis/?trackingid=${encodeURIComponent(trackingNumber)}`;
                }
            }
        </script>
    </body>
</html>
